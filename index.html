<?php foreach ($portfolio_items as $item): ?>
    <div class="video-card">
        <?php if (!empty($item['portfolio-video']) && $item['portfolio-video'] !== '#'): ?>
            <video controls poster="<?= $item['image']; ?>" preload="metadata">
                <source src="<?= $item['portfolio-video']; ?>" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        <?php else: ?>
            <div class="video-placeholder">
                <img src="<?= $item['image']; ?>" alt="<?= $item['title']; ?>">
            </div>
        <?php endif; ?>

        <div class="video-info">
            <h3><?= $item['title']; ?></h3>
            <p><?= $item['desc']; ?></p>
            <p><b>Technology:</b> <?= $item['technology']; ?></p>
            <p><b>Contribution:</b> <?= $item['contribution']; ?></p>
            <?php if (!empty($item['link']) && $item['link'] !== '#'): ?>
                <a href="<?= $item['link']; ?>" target="_blank">View Project â†’</a>
            <?php endif; ?>
        </div>
    </div>
<?php endforeach; ?>
